<!DOCTYPE html>
<html>
<head>
    <title>Overlay</title>
    <style>
        body {
            margin: 0;
            background: transparent; /* 透明背景 */
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        #overlayContent {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8); /* 半透明白色 */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="overlayContent">
        <p>附加层示例</p>
        <!-- 可添加更多内容 -->
    </div>
</body>
</html>
